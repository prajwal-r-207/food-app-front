<div class="container">
    <h1>User Details</h1>
    <button class="btn btn-primary" [routerLink]="['../cards']">
      <i id="back-icon"class="fa fa-arrow-left" aria-hidden="true"></i>Back
    </button>
  </div>
  <div class="container">
    <div>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of result">
            <td>{{ r.id }}</td>
            <td>{{ r.name }}</td>
            <td>{{ r.email }}</td>
            <td>{{ r.role }}</td>
            <td>
              <button
                class="btn btn-warning"
                [routerLink]="['./edit-user/', r.id]"
              >
                <i class="fa fa-edit"></i> EDIT
              </button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteUser(r.id)">
                <i class="fa fa-remove"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
