<div class="container">
  <h1>Menu</h1>
  <button id="add-btn" class="btn btn-primary" [routerLink]="['./add-product/']" *ngIf=isManager>
    <i id="add-icon" class="fa fa-plus" ></i>Add
  </button>
  <button  class="btn btn-primary" [routerLink]="['../cards']">
    <i id="back-icon"class="fa fa-arrow-left" aria-hidden="true"></i>Back
  </button>
</div>
<div class="container">
  <div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Type</th>
          <th scope="col">Description</th>
          <th scope="col">Availability</th>
          <th scope="col">Price</th>
          <th scope="col" *ngIf=isManager>Update</th>
          <th scope="col" *ngIf=isManager>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of result">
          <td>{{ r.id }}</td>
          <td>{{ r.name }}</td>
          <td>{{ r.type }}</td>
          <td>{{ r.about }}</td>
          <td>{{ r.availability }}</td>
          <td>{{ r.price }}</td>
          <td *ngIf=isManager>
            <button
              class="btn btn-warning"
              [routerLink]="['./edit-product/', r.id]"
            >
              <i class="fa fa-edit"></i> EDIT
            </button>
          </td>
          <td *ngIf=isManager>
            <button class="btn btn-danger" (click)="deleteProduct(r.id)">
              <i class="fa fa-remove"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
