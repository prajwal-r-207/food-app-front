<div class="container">
    <h1>Create Order</h1>
    <form #addOrderForm="ngForm" (ngSubmit)="addOrder(addOrderForm)">
        <div class="form-group">
            <input type="text" 
            class="form-control"
            ngModel
            name="customerName" 
            id="customerName"
            #fullName="ngModel"
            placeholder="Enter the Customer Name">
        </div>
        <div class="form-group">
            <input type="text" 
            class="form-control"
            ngModel
            name="contactNumber" 
            id="contactNumber"
            #fullName="ngModel"
            placeholder="Enter the Customer Contact Number">
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
</div>
