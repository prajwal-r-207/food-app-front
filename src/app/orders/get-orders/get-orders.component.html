<div class="container">
    <h1>Orders</h1>
    <!-- <button class="btn btn-primary" [routerLink]="['./add-product/']">
      <i id="add-icon" class="fa fa-plus" ></i>Add
    </button> -->
    <button id="back-btn"class="btn btn-primary" [routerLink]="['../cards']">
      <i id="back-icon"class="fa fa-arrow-left" aria-hidden="true"></i>Back
    </button>
  </div>
  <div class="container">
    <div>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col"> Customer Name</th>
            <th scope="col">Contact Number</th>
            <th scope="col">Total Price</th>
            <th scope="col">Created Time</th>
            <th scope="col">Delivered Time</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of result">
            <td>{{ r.id }}</td>
            <td>{{ r.customerName }}</td>
            <td>{{ r.contactNumber }}</td>
            <td>{{ r.totalPrice }}</td>
            <td>{{ r.orderCreatetime }}</td>
            <td>{{ r.orderDeliverytime }}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteOrder(r.id)">
                <i class="fa fa-remove" ></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
